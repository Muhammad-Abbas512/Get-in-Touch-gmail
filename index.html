<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="2f8aa5b1-0471-4ecc-be31-c277903f954f">
            <input type="text" name="name" placeholder="Your Name" class="contact-input">
            <input type="email" name="email" placeholder="Your Email" class="contact-input">
            <textarea name="message" placeholder="Your Message" class="contact-input"></textarea>
            <button class="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
            <button type="reset" class="submit">Reset <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
